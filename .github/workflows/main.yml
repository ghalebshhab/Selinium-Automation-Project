name: Run Selenium Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Run Selenium Tests
        run: mvn clean test
